name: Auto Publish with Analysis & Retries

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      MAX_ATTEMPTS: 12
      BASE_BACKOFF_SECONDS: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Initial build (and write version)
        run: ./gradlew clean build writeVersion --no-daemon -Dorg.gradle.java.home="$JAVA_HOME"

      - name: Select runtime JAR
        id: select_jar
        run: |
          set -euo pipefail
          if [ -f build/version.txt ]; then
            VERSION=$(cat build/version.txt | tr -d '\n')
          else
            echo 'No build/version.txt found; cannot determine version' >&2
            ls -la build/libs || true
            exit 1
          fi
          # prefer explicit names
          JAR1="build/libs/statusmod-${VERSION}.jar"
          JAR2="build/libs/status-mod-${VERSION}.jar"
          if [ -f "$JAR1" ]; then
            JAR="$JAR1"
          elif [ -f "$JAR2" ]; then
            JAR="$JAR2"
          else
            # fallback
            JAR=$(ls build/libs/*.jar | grep -v '\-sources\.jar' | head -n1)
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"

      - name: Install Python deps
        run: python -m pip install --upgrade pip requests

      - name: Run auto-publish (retries + analysis)
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT_ID: ${{ secrets.MODRINTH_PROJECT_ID }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          MAX_ATTEMPTS: ${{ env.MAX_ATTEMPTS }}
          BASE_BACKOFF_SECONDS: ${{ env.BASE_BACKOFF_SECONDS }}
        run: |
          set -euo pipefail
          python ./.github/scripts/auto_publish.py
