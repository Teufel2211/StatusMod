name: Build and publish (build -> publish)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version.txt and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION=$(cat version.txt | tr -d '\n\r')
          TAG_NAME="v${VERSION}"
          echo "Version from version.txt: $VERSION"
          echo "Tag name: $TAG_NAME"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation"
            exit 0
          fi
          
          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_path: ${{ steps.select_jar.outputs.jar }}
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build
        run: ./gradlew -Dorg.gradle.java.home="$JAVA_HOME" clean build --no-daemon

      - name: Select runtime jar
        id: select_jar
        run: |
          set -euo pipefail
          JAR=$(ls build/libs/*.jar | grep -v '\-sources\.jar' | head -n1)
          if [ -z "$JAR" ]; then
            echo "No runtime jar found" >&2
            ls -la build/libs || true
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          if [ -f build/version.txt ]; then
            VERSION=$(cat build/version.txt | tr -d '\n')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: ${{ steps.select_jar.outputs.jar }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
          path: artifacts

      - name: Store JAR path
        id: jar_path
        run: |
          JAR=$(find artifacts -name "*.jar" -not -name "*-sources.jar" | head -n1)
          if [ -z "$JAR" ]; then
            echo "No JAR file found in artifacts"
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          echo "Found JAR: $JAR"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: StatusMod ${{ github.ref_name }}
          files: ${{ steps.jar_path.outputs.jar }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Modrinth (curl)
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT_ID: ${{ secrets.MODRINTH_PROJECT_ID }}
        run: |
          set -euo pipefail
          JAR=${{ steps.jar_path.outputs.jar }}
          VERSION=$(cat version.txt 2>/dev/null || echo "${{ github.ref_name }}")
          echo "Resolving Modrinth project (${MODRINTH_PROJECT_ID})"
          PROJECT_JSON=$(curl -s -H "Authorization: ${MODRINTH_TOKEN}" "https://api.modrinth.com/v2/project/${MODRINTH_PROJECT_ID}")
          if [ -z "$PROJECT_JSON" ]; then
            echo "Failed to fetch project info from Modrinth. Check MODRINTH_TOKEN and MODRINTH_PROJECT_ID."
            exit 1
          fi
          PROJECT_UUID=$(echo "$PROJECT_JSON" | python3 -c 'import sys,json;print(json.load(sys.stdin).get("id",""))')
          if [ -z "$PROJECT_UUID" ]; then
            echo "Could not resolve UUID from Modrinth response:"
            echo "$PROJECT_JSON"
            exit 1
          fi
          echo "Using Modrinth project UUID: $PROJECT_UUID"
          echo "Uploading $JAR to Modrinth project $PROJECT_UUID as version $VERSION"
          RESP=$(curl -s -w "\n%{http_code}" -o /tmp/modrinth_response.json -H "Authorization: ${MODRINTH_TOKEN}" \
            -F "file=@${JAR}" \
            -F "version_number=${VERSION}" \
            -F "name=StatusMod ${VERSION}" \
            -F "changelog=Automatisch gebaut und veröffentlicht." \
            -F "game_versions=[\"${{ github.ref_name }}\"]" \
            -F "loaders=[\"fabric\"]" \
            -F "version_type=release" \
            "https://api.modrinth.com/v2/project/${PROJECT_UUID}/version")
          HTTP_CODE=$(echo "$RESP" | tail -n1)
          echo "Modrinth upload HTTP code: $HTTP_CODE"
          echo "Response body:" && cat /tmp/modrinth_response.json || true
          if [ "$HTTP_CODE" != "200" ] && [ "$HTTP_CODE" != "201" ]; then
            echo "Modrinth upload failed (HTTP $HTTP_CODE). If this persists, verify that the token has the right scopes (project edit/upload) and that you used the project's UUID (not slug)."
            exit 1
          fi

      - name: Publish to CurseForge
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
        run: |
          JAR=${{ steps.jar_path.outputs.jar }}
          VERSION=$(cat version.txt 2>/dev/null || echo "${{ github.ref_name }}")
          echo "Checking CurseForge project ${CURSEFORGE_PROJECT_ID} via API"
          CF_INFO=$(curl -s -H "x-api-key: ${CURSEFORGE_TOKEN}" "https://api.curseforge.com/v1/mods/${CURSEFORGE_PROJECT_ID}") || true
          if [ -z "$CF_INFO" ] || echo "$CF_INFO" | grep -q "error" ; then
            echo "CurseForge project check failed or returned error. Response: $CF_INFO"
            echo "Ensure CURSEFORGE_PROJECT_ID is the numeric mod id and CURSEFORGE_TOKEN (x-api-key) is correct."
          else
            echo "CurseForge project info: $CF_INFO"
          fi
          echo "Uploading $JAR to CurseForge via API v1 files endpoint"
          CF_RESP=$(curl -s -w "\n%{http_code}" -H "x-api-key: ${CURSEFORGE_TOKEN}" -F "modfile=@${JAR}" -F "displayName=StatusMod ${VERSION}" -F "changelog=Automatisch gebaut und veröffentlicht." "https://api.curseforge.com/v1/mods/${CURSEFORGE_PROJECT_ID}/files")
          CF_CODE=$(echo "$CF_RESP" | tail -n1)
          echo "CurseForge response HTTP code: $CF_CODE"
          echo "$CF_RESP" | sed -n '1,/\r\?\n/p' || true
          if [ "$CF_CODE" -ge 400 ]; then
            echo "CurseForge upload failed (HTTP $CF_CODE). Check API key and mod id. See response above."
            exit 1
          fi

