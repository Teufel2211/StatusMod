name: Build and publish mod

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build
        run: .\gradlew.bat clean build --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: mod-jar
          path: build/libs/*.jar

      - name: Publish to Modrinth
        uses: Modrinth/modrinth-publish-action@v1
        with:
          api_token: ${{ secrets.MODRINTH_TOKEN }}
          project_id: ${{ secrets.MODRINTH_PROJECT_ID }}
          version_number: ${{ github.ref_name }}
          game_versions: '1.21.10'
          loaders: 'fabric'
          file: build/libs/*.jar

      - name: Publish to CurseForge
        uses: wagoid/curseforge-upload@v1
        with:
          api_key: ${{ secrets.CURSEFORGE_API_KEY }}
          project_id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          changelog: 'Automated upload from GitHub Actions'
          file: build/libs/*.jar
name: Build & Publish Mod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: 25
          distribution: temurin
      - name: Build
        run: ./gradlew clean build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
          path: build/libs
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload to Modrinth & CurseForge (mc-publish)
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          version-type: release
          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: build/libs/*.jar
          game-versions: 1.21.10
          loaders: fabric
