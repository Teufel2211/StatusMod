name: Build and publish (build -> publish)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build
        run: ./gradlew clean build --no-daemon -Dorg.gradle.java.home="$JAVA_HOME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: build/libs/*.jar

  publish:
    needs: build
    # avoid publishing when the actor is the Actions bot (prevents duplicate publishes from the bump workflow)
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
          path: build/libs

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push tag for this version
        if: always()
        run: |
          set -e
          TAG="v$(cat version.txt)"
          echo "Creating tag $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" "$TAG"

      - name: Upload to Modrinth & CurseForge (mc-publish)
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          version-type: release
          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: build/libs/*.jar
          game-versions: 1.21.10
          loaders: fabric
