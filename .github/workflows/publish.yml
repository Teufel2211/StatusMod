name: Build & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: build/libs/*.jar

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
      # Modrinth upload (Benötigt MODRINTH_TOKEN secret)
      - name: Upload to Modrinth
        if: ${{ secrets.MODRINTH_TOKEN != '' }}
        uses: RubixDev/modrinth-upload@v1
        with:
          api_key: ${{ secrets.MODRINTH_TOKEN }}
          project_id: 'nlde8cvK'
          file: build/libs/statusmod-*.jar
          version_number: ${{ github.ref_name }}
      # CurseForge upload (Benötigt CF_TOKEN + PROJECT_ID)
      - name: Upload to CurseForge
        if: ${{ secrets.CURSEFORGE_TOKEN != '' }}
        uses: itsmeow/curseforge-uploader@v3
        with:
          token: ${{ secrets.CURSEFORGE_TOKEN }}
          project_id: '1374062'
          file_path: build/libs/statusmod-*.jar
