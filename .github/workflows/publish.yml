name: Build and publish (build -> publish)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version.txt and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION=$(cat version.txt | tr -d '\n\r')
          TAG_NAME="v${VERSION}"
          echo "Version from version.txt: $VERSION"
          echo "Tag name: $TAG_NAME"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation"
            exit 0
          fi
          
          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_path: ${{ steps.select_jar.outputs.jar }}
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build
        run: ./gradlew -Dorg.gradle.java.home="$JAVA_HOME" clean build --no-daemon

      - name: Select runtime jar
        id: select_jar
        run: |
          set -euo pipefail
          JAR=$(ls build/libs/*.jar | grep -v '\-sources\.jar' | head -n1)
          if [ -z "$JAR" ]; then
            echo "No runtime jar found" >&2
            ls -la build/libs || true
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          if [ -f build/version.txt ]; then
            VERSION=$(cat build/version.txt | tr -d '\n')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: ${{ steps.select_jar.outputs.jar }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
          path: artifacts

      - name: Store JAR path
        id: jar_path
        run: |
          JAR=$(find artifacts -name "*.jar" -not -name "*-sources.jar" | head -n1)
          if [ -z "$JAR" ]; then
            echo "No JAR file found in artifacts"
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          echo "Found JAR: $JAR"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: StatusMod ${{ github.ref_name }}
          files: ${{ steps.jar_path.outputs.jar }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Modrinth (curl)
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT_ID: ${{ secrets.MODRINTH_PROJECT_ID }}
        run: |
          set -euo pipefail
          JAR=${{ steps.jar_path.outputs.jar }}
          VERSION=$(cat version.txt 2>/dev/null || echo "${{ github.ref_name }}")
          echo "Checking Modrinth project ${MODRINTH_PROJECT_ID} exists"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: ${MODRINTH_TOKEN}" "https://api.modrinth.com/v2/project/${MODRINTH_PROJECT_ID}")
          if [ "$STATUS" != "200" ]; then
            echo "Modrinth project check failed (HTTP $STATUS). Please verify MODRINTH_PROJECT_ID and MODRINTH_TOKEN secrets."
            echo "If your project ID is a slug, try using the project's UUID (the long id in Modrinth project settings)."
            exit 1
          fi
          echo "Uploading $JAR to Modrinth project $MODRINTH_PROJECT_ID as version $VERSION"
          # Use multipart/form-data fields as required by Modrinth API
          curl -v "https://api.modrinth.com/v2/project/${MODRINTH_PROJECT_ID}/version" \
            -H "Authorization: ${MODRINTH_TOKEN}" \
            -F "file=@${JAR}" \
            -F "version_number=${VERSION}" \
            -F "name=StatusMod ${VERSION}" \
            -F "changelog=Automatisch gebaut und veröffentlicht." \
            -F "game_versions=[\"${{ github.ref_name }}\"]" \
            -F "loaders=[\"fabric\"]" \
            -F "version_type=release"

      - name: Publish to CurseForge
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
        run: |
          JAR=${{ steps.jar_path.outputs.jar }}
          echo "Checking CurseForge project ${CURSEFORGE_PROJECT_ID} exists (simple HTTP check)"
          CF_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://minecraft.curseforge.com/projects/${CURSEFORGE_PROJECT_ID}") || true
          if [ "$CF_STATUS" = "404" ] || [ -z "$CF_STATUS" ]; then
            echo "CurseForge project check failed (HTTP $CF_STATUS). Verify CURSEFORGE_PROJECT_ID (use project slug) and that the project exists." 
            echo "Continuing to attempt upload, but it will likely fail if project details are incorrect."
          fi
          # Note: CurseForge API endpoints and required headers may vary; this is a best-effort attempt.
          curl -v -X POST "https://minecraft.curseforge.com/api/upload" \
            -H "X-Api-Token: $CURSEFORGE_TOKEN" \
            -F "file=@${JAR}" \
            -F "projectId=$CURSEFORGE_PROJECT_ID" \
            -F "changelog=Automatisch gebaut und veröffentlicht." \
            -F "gameVersions=[\"${{ github.ref_name }}\"]" \
            -F "releaseType=release"

