name: Build and publish (build -> publish)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_path: ${{ steps.select_jar.outputs.jar }}
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build
        run: ./gradlew -Dorg.gradle.java.home="$JAVA_HOME" clean build --no-daemon

      - name: Select runtime jar
        id: select_jar
        run: |
          set -euo pipefail
          JAR=$(ls build/libs/*.jar | grep -v '\-sources\.jar' | head -n1)
          if [ -z "$JAR" ]; then
            echo "No runtime jar found" >&2
            ls -la build/libs || true
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          if [ -f build/version.txt ]; then
            VERSION=$(cat build/version.txt | tr -d '\n')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: ${{ steps.select_jar.outputs.jar }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
          path: build/libs

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: StatusMod ${{ github.ref_name }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout `main` branch for version bump
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Update version.txt on successful publish
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          # Strip leading 'v' if present (tags like v1.2.3)
          VERSION=${TAG_NAME#v}
          echo "Writing version: $VERSION"
          echo "$VERSION" > version.txt
          # Commit only if file changed
          if git diff --quiet --exit-code; then
            echo "No changes to version.txt - not committing"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add version.txt
            git commit -m "Bump version to $VERSION"
            git push origin main
          fi

