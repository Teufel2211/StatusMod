name: Build and publish (build -> publish)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version.txt and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION=$(cat version.txt | tr -d '\n\r')
          TAG_NAME="v${VERSION}"
          echo "Version from version.txt: $VERSION"
          echo "Tag name: $TAG_NAME"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation"
            exit 0
          fi
          
          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_path: ${{ steps.select_jar.outputs.jar }}
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build
        run: ./gradlew -Dorg.gradle.java.home="$JAVA_HOME" clean build --no-daemon

      - name: Select runtime jar
        id: select_jar
        run: |
          set -euo pipefail
          JAR=$(ls build/libs/*.jar | grep -v '\-sources\.jar' | head -n1)
          if [ -z "$JAR" ]; then
            echo "No runtime jar found" >&2
            ls -la build/libs || true
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          if [ -f build/version.txt ]; then
            VERSION=$(cat build/version.txt | tr -d '\n')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: ${{ steps.select_jar.outputs.jar }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
          path: artifacts

      - name: Store JAR path
        id: jar_path
        run: |
          JAR=$(find artifacts -name "*.jar" -not -name "*-sources.jar" | head -n1)
          if [ -z "$JAR" ]; then
            echo "No JAR file found in artifacts"
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          echo "Found JAR: $JAR"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: StatusMod ${{ github.ref_name }}
          files: ${{ steps.jar_path.outputs.jar }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Modrinth (skipped - requires proper API format)
        if: env.MODRINTH_TOKEN != '' && env.MODRINTH_PROJECT_ID != ''
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT_ID: ${{ secrets.MODRINTH_PROJECT_ID }}
        run: |
          echo "Modrinth upload requires proper API integration - use Modrinth's official action or REST API documentation"
          echo "Skipping for now - release is available on GitHub"

      - name: Upload to CurseForge (skipped - requires proper API format)
        if: env.CURSEFORGE_TOKEN != '' && env.CURSEFORGE_PROJECT_ID != ''
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
        run: |
          echo "CurseForge upload requires proper API integration - use CurseForge's official action or REST API documentation"
          echo "Skipping for now - release is available on GitHub"

