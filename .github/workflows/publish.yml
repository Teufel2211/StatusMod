name: Build and publish (build -> publish)

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  create-tag:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version.txt and create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION=$(cat version.txt | tr -d '\n\r')
          TAG_NAME="v${VERSION}"
          echo "Version from version.txt: $VERSION"
          echo "Tag name: $TAG_NAME"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping creation"
            exit 0
          fi
          
          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

  build:
    needs: create-tag
    if: always()
    runs-on: ubuntu-latest
    outputs:
      artifact_path: ${{ steps.select_jar.outputs.jar }}
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build
        run: ./gradlew -Dorg.gradle.java.home="$JAVA_HOME" clean build --no-daemon

      - name: Select runtime jar
        id: select_jar
        run: |
          set -euo pipefail
          JAR=$(ls build/libs/*.jar | grep -v '\-sources\.jar' | head -n1)
          if [ -z "$JAR" ]; then
            echo "No runtime jar found" >&2
            ls -la build/libs || true
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          if [ -f build/version.txt ]; then
            VERSION=$(cat build/version.txt | tr -d '\n')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: ${{ steps.select_jar.outputs.jar }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
          path: artifacts

      - name: Verify artifact
        run: |
          echo "Listing artifacts:"
          ls -laR artifacts || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: StatusMod ${{ github.ref_name }}
          files: artifacts/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout `main` branch for version bump
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Confirm version match
        run: |
          set -euo pipefail
          TAG_NAME="${{ github.ref_name }}"
          VERSION=${TAG_NAME#v}
          echo "Release tag: $TAG_NAME (version: $VERSION)"
          echo "Version.txt should be: $VERSION"

      - name: Upload to Modrinth
        if: env.MODRINTH_TOKEN != '' && env.MODRINTH_PROJECT_ID != ''
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT_ID: ${{ secrets.MODRINTH_PROJECT_ID }}
        run: |
          set -euo pipefail
          JAR=$(find artifacts -name "*.jar" -not -name "*-sources.jar" | head -n1)
          if [ -z "$JAR" ]; then
            echo "No JAR file found in artifacts"
            exit 1
          fi
          
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          
          echo "Uploading to Modrinth: $JAR (version: $VERSION)"
          curl -X POST \
            -H "Authorization: $MODRINTH_TOKEN" \
            -F "data={\"project_id\":\"$MODRINTH_PROJECT_ID\",\"version_number\":\"$VERSION\",\"version_type\":\"release\",\"loaders\":[\"fabric\"],\"game_versions\":[\"1.21.10\"],\"files\":[{\"is_primary\":true}]}" \
            -F "files=@$JAR" \
            https://api.modrinth.com/v2/version

      - name: Upload to CurseForge
        if: env.CURSEFORGE_TOKEN != '' && env.CURSEFORGE_PROJECT_ID != ''
        env:
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          CURSEFORGE_PROJECT_ID: ${{ secrets.CURSEFORGE_PROJECT_ID }}
        run: |
          set -euo pipefail
          JAR=$(find artifacts -name "*.jar" -not -name "*-sources.jar" | head -n1)
          if [ -z "$JAR" ]; then
            echo "No JAR file found in artifacts"
            exit 1
          fi
          
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          
          echo "Uploading to CurseForge: $JAR (version: $VERSION)"
          curl -X POST \
            -H "X-API-Token: $CURSEFORGE_TOKEN" \
            -F "file=@$JAR" \
            -F "type=alpha" \
            https://minecraft.curseforge.com/api/projects/$CURSEFORGE_PROJECT_ID/upload-file

