name: Build and publish (build -> publish)
name: Build and publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_path: ${{ steps.select_jar.outputs.jar }}
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build
        run: ./gradlew clean build writeVersion --no-daemon

      - name: Select runtime jar
        id: select_jar
        run: |
          set -euo pipefail
          JAR=$(ls build/libs/*.jar | grep -v '\-sources\.jar' | head -n1)
          if [ -z "$JAR" ]; then
            echo "No runtime jar found" >&2
            ls -la build/libs || true
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          if [ -f build/version.txt ]; then
            VERSION=$(cat build/version.txt | tr -d '\n')
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: statusmod-jar
          path: ${{ steps.select_jar.outputs.jar }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: statusmod-jar
          path: build/libs

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: StatusMod ${{ github.ref_name }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

