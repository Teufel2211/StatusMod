// Use legacy buildscript classpath for fabric-loom to ensure resolution from Fabric Maven
buildscript {
    repositories {
        maven { url "https://maven.fabricmc.net/" }
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "net.fabricmc:fabric-loom:1.11.7"
    }
}

plugins {
    id 'maven-publish'
}

apply plugin: 'fabric-loom'

group = 'com.teufel.statusmod'
// Read version from version.txt so CI can bump it automatically
version = file('version.txt').text.trim()

base {
    archivesName = 'statusmod'
}

java {
    toolchain {
        // Use Java 21 for toolchain to match common Fabric tooling and avoid classfile compatibility issues
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
}

repositories {
    mavenCentral()
    maven { url "https://maven.fabricmc.net/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings loom.officialMojangMappings()

    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_api_version}"

    implementation "com.mojang:brigadier:1.0.18"
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version, "modid": "statusmod", "name": "Teufel"
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}
